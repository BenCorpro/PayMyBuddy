<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Saisie d'un utilisateur</title>
</head>
<body>

	<div layout:fragment="content1">
	<div class="col-md-6">
	<div class="panel panel-default">
	<div class="panel-heading">Nouvel Utilisateur</div>
	<div class="panel-body">
			<form th:action="@{/admin/saveUser}" method="post">
	<div class="form-group">
	<label class="control-label">Id: <label th:text="${user.id}"></label></label>
	<input class="form-control" type="hidden" name="id" th:value="${user.id}">
	</div>
	<div class="form-group">
	<label class="control-label">Email:</label>
	<input class="form-control" type="text" name="email" th:value="${user.email}">
	<span th:errors="${user.email}" class="text-danger"></span>
	</div>
		<div class="form-group">
	<label class="control-label">Mot de passe:</label>
	<input class="form-control" type="text" name="password" th:value="${user.password}">
	<span th:errors="${user.password}" class="text-danger"></span>
	</div>
		<div class="form-group">
	<label class="control-label">Nom d'utilisateur:</label>
	<input class="form-control" type="text" name="username" th:value="${user.username}">
	<span th:errors="${user.username}" class="text-danger"></span>
	</div>
	<button type="submit" class="btn btn-primary">Enregistrer</button>
	</form>
	</div>
</div>
	</div>

	</div>
</body>
</html>
