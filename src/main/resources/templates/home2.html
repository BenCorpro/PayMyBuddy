<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>PayMyBuddy - Accueil</title>
</head>
<body>

<div layout:fragment="content1">
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Liste des utilisateurs</div>
			<div class="panel-body">
			<form th:action="@{/user/userhome}" method="get">
			<label>Mot clé:</label>
			<input type="text" name="motCle" th:value="${motCle}">
			<button type="submit" class="btn btn-primary">Chercher</button>
			</form>
			</div>
			<div class="panel-body">

				<table class="table">
					<tr>
						<th>Email</th>
						<th>Nom d'utilisateur</th>
						<th>Solde</th>
						<th>Compte Bancaire</th>
					</tr>
					<tr th:each="user: ${users}">
						<td th:text="${user.email}">Email</td>
						<td th:text="${user.username}">Nom d'utilisateur</td>
						<td th:text="${user.balance}">Solde</td>
						<td th:text="${user.bankAccount}">Compte Bancaire</td>
						<td>
						<a class="btn btn-danger" onclick="return confirm('Etes vous sûre?')" th:href="@{/admin/delete(id=${user.id}, page =${currentPage}, motCle=${motCle})}">Delete</a>
						</td>
						<td>
						<a th:href="@{/admin/edit(id=${user.id}, page =${currentPage}, motCle=${motCle})}">Edit</a>
						</td>
					</tr>
				</table>
				<ul class="nav nav-pills">
				<li th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">
				<a th:href="@{/user/userhome(page=${status.index}, motCle=${motCle})}" th:text="${status.index}"></a>
				</li>
				</ul>
			</div>
		</div>
	</div>
</div>

</body>
</html>
