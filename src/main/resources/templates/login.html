<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PayMyBuddy - Login</title>

<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" >
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

</head>
<body class="bgimg text-center" >

	<div class="container w-50 border p-3 m-5 mx-auto d-flex justify-content-center">
		
	<form th:action="@{/login}" method="post">
		<div class="row my-3">
			
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid email or password</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out</div>
			</div>
			
			<h3><span class="badge green">Pay My Buddy</span></h3>
		</div>
		<div class="row my-3">
				<input class="form-control" type="text" name="email"
					placeholder="Email" maxlength="45" required>
		</div>
			
		<div class="row my-3">
			<input class="form-control" type="password" name="password"
				placeholder="Password" maxlength="30" required>
		</div>
		
		<div class="row my-3 ">
				<div class="form-check d-flex justify-content-center">
					<input class="form-check-input" type="checkbox" value=""
						id="flexCheckChecked" checked> <label
						class="form-check-label" for="flexCheckChecked">Remember
						me</label>
				</div>
		</div>
		
		<div class="row my-3">
			<button class="btn btn-primary" type="submit">Login</button>
		</div>
		<div class="row my-3">
				<a th:href="@{/registration}">Create an account</a>
		</div>
		</form>
	</div>

	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
